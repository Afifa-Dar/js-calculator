<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css"></head>

<body>
<button class="m-5">click me</button>
<br><br>
<div class="container mx-auto main mt-5 p-3">

  <div class="container bg-light mx-auto inputBar p-3" id="input">
  </div>

  <div class="row mt-3">
      <div class="col-sm-3">
        <button type="button" class="btn" id="clear">AC</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="pow">^</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="mod">%</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="div">/</button>
      </div>
  </div>
  <div class="row mt-3" >
    <div class="col-sm-3">
      <button type="button" class="btn">1</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">2</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">3</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="mul">X</button>
      </div>
  </div>
  <div class="row mt-3" >
    <div class="col-sm-3">
      <button type="button" class="btn">4</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">5</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">6</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="sub">-</button>
      </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-sm-3">
      <button type="button" class="btn">7</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">8</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">9</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" value="plus">+</button>
      </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-sm-3">
      <button type="button" class="btn">0</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn">.</button>
      </div>
      <div class="col-sm-3">
      <button type="button" class="btn" id="cancel">x</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn" id="equate">=</button>
      </div>
  </div>

</div>


</body>

</html>
