<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Js Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- embed font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-2   text-white text-center head">
    <h1>JS Calculator</h1>
  </div>
  <div class="container mx-auto main mt-5 p-3">

      <div class="bg-light mx-auto inputBar p-3" id="input">

      </div>

      <div class="row mt-3">
          <div class="col-sm-3">
            <button type="button" class="btn" id="clear">AC</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="pow">^</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="mod">%</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="div">/</button>
          </div>
      </div>
      <div class="row mt-3" >
        <div class="col-sm-3">
          <button type="button" class="btn">1</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">2</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">3</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="mul">X</button>
          </div>
      </div>
      <div class="row mt-3" >
        <div class="col-sm-3">
          <button type="button" class="btn">4</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">5</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">6</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="sub">-</button>
          </div>
      </div>
      <div class="row mt-3 ">
        <div class="col-sm-3">
          <button type="button" class="btn">7</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">8</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">9</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" value="plus">+</button>
          </div>
      </div>
      <div class="row mt-3 ">
        <div class="col-sm-3">
          <button type="button" class="btn">0</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn">.</button>
          </div>
          <div class="col-sm-3">
          <button type="button" class="btn" id="cancel">x</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="equate">=</button>
          </div>
      </div>

  </div>
</body>
<script src="simplified.js"></script>
<footer class="mt-3"></footer>

</html>
